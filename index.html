<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
                rel="stylesheet" />
    <link rel="stylesheet" href="index.css">   
    <script src="./data.js" defer ></script>       
    <!-- displays site properly based on user's device -->
    <header>
      <title id="pageTitle"></title>
      <div class="log"><img src="images/logo.svg" alt="Base Apparel"></div>
    </header>
   
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%)
      }
    </style>
  </head>
  <body>

    
    <main class="[ main ] [ flow ]">
     
      <img   src="images/hero-desktop.jpg" alt="hero-desktop" media = "(min-width: 90em)">
      <div class="intro">
        <h2 class="heading--pink" id="first"></h2>
        <h2 id = "title"></h2>
        <p id="description"></p>


        <div >
          <form class="form" id="myform"  >
            <div class="form_control">
              
              <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <button  class="button">
              <img class="button-icon" src="./images/icon-arrow.svg" alt="" aria-hidden="true">
              <span class="sr-only">Submit</span>
            </button>

            </div>
            <!--<label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>-->
            <img src="images/icon-error.svg" alt="error" id="error-icon">
          <button id="button"><img src="images/icon-arrow.svg" alt="arrow"></button>
          </form>
          <!--<img src="images/icon-error.svg" alt="error" id="error-icon">
          <button id="button"><img src="images/icon-arrow.svg" alt="arrow"></button>-->
        </div>

        <div id="pop-error" class="error"></div>
                
      </div>

    </main>

    <div class="side-img"></div>
  
    <footer>
      <p class="attribution">
       <span id="attributionText"></span>
        <a href="https://www.mlab.co.za" target="_blank" id="CodeTribeLink"></a>.
        Developed by <a href="#" id="KhanyisaLink"></a>.
      </p>
    </footer>
  </body>
</html>
